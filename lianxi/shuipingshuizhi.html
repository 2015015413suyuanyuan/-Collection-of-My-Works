<!DOCTYPE>
<HTML>
<head>
	<meta charset='utf-8'>
	<title>实现水平垂直居中（1）</title>
	<style>
		*{
			text-align: center;
			margin: 0 auto;
		}
		#div1{
			top: 50%;/*以父级元素的height/width/padding/margin为基准*/
			left: 50%;
			transform:translate(-50%,-50%);/*以自身height/width为基准*/
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
		}
		#div2{
			width: 100px;
			height: 100px;
			background-color: yellow;
			position: absolute;
			top: 50%;
			left: 50%;
			transform:translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div id="div1" >
		<div id="div2">
			
		</div>
	</div>
</body>

</HTML>
